{% capture filename %}{{include.language}}/{{include.sample}}.html{% endcapture %}
<div class="accordion">
  <div class="accordion-section">
    <a class="accordion-section-title" href="#accordion-{{include.language}}-{{include.id}}">{{include.title}}</a>
    <div id="accordion-{{include.language}}-{{include.id}}" class="accordion-section-content">
      {% include_relative {{filename}} %}
    </div>
  </div>
</div>
